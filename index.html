<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>音楽再生アプリ（永続版）</title>
<style>
    body {
        font-family: system-ui;
        margin: 30px;
        text-align: center;
    }
    button {
        width: 220px;
        padding: 10px;
        margin: 5px;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    .stop {
        background-color: #d9534f;
    }
    .stop:hover {
        background-color: #c9302c;
    }
    .fileInput {
        margin: 20px;
        font-size: 16px;
    }
    .uploaded-list {
        margin-top: 20px;
        text-align: left;
        display: inline-block;
    }
    .file-item {
        margin: 5px 0;
    }
    .file-item button {
        width: 80px;
        margin-left: 5px;
        font-size: 14px;
    }
</style>
</head>

<body>
<h2>音声再生</h2>



<!-- 固定曲ボタン -->
<button onclick="playSound('music/a.mp3')">曲 A を再生</button><br>
<button onclick="playSound('music/b.mp3')">曲 B を再生</button><br>
<button onclick="playSound('music/c.mp3')">曲 C を再生</button><br>
<button onclick="playSound('music/d.mp3')">曲 D を再生</button><br>

<audio id="player" controls></audio>

<hr>

<!-- PCからアップロード -->
<label for="fileInput">アップロード（mp3/m4a）:</label><br>
<input type="file" id="fileInput" class="fileInput" accept=".mp3,.m4a">

<!-- アップロードしたファイル一覧 -->
<div class="uploaded-list" id="uploadedList"></div>

<script>
const player = document.getElementById('player');
const fileInput = document.getElementById('fileInput');
const uploadedList = document.getElementById('uploadedList');

// IndexedDB 初期化
let db;
const request = indexedDB.open('musicDB', 1);

request.onupgradeneeded = function(event) {
    db = event.target.result;
    if(!db.objectStoreNames.contains('files')) {
        db.createObjectStore('files', { keyPath: 'id', autoIncrement: true });
    }
};

request.onsuccess = function(event) {
    db = event.target.result;
    loadFiles(); // ページロード時に保存ファイルを表示
};

request.onerror = function(event) {
    console.error("IndexedDB エラー:", event);
};

// 再生
function playSound(filename) {
    player.src = filename;
    player.play();
}



// ファイルアップロード
fileInput.addEventListener('change', function() {
    const file = this.files[0];
    if(file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const data = e.target.result;
            const transaction = db.transaction(['files'], 'readwrite');
            const store = transaction.objectStore('files');
            store.add({ name: file.name, data: data });
            transaction.oncomplete = function() {
                loadFiles();
            };
        };
        reader.readAsDataURL(file);
    }
});

// 保存ファイル一覧表示
function loadFiles() {
    uploadedList.innerHTML = '';
    const transaction = db.transaction(['files'], 'readonly');
    const store = transaction.objectStore('files');
    const request = store.openCursor();

    request.onsuccess = function(event) {
        const cursor = event.target.result;
        if(cursor) {
            const item = cursor.value;
            const div = document.createElement('div');
            div.className = 'file-item';
            div.innerHTML = `
                ${item.name} 
                <button onclick="playFile(${item.id})">再生</button>
                <button onclick="deleteFile(${item.id})" class="stop">削除</button>
            `;
            uploadedList.appendChild(div);
            cursor.continue();
        }
    };
}

// 保存ファイル再生
function playFile(id) {
    const transaction = db.transaction(['files'], 'readonly');
    const store = transaction.objectStore('files');
    const request = store.get(id);

    request.onsuccess = function() {
        const file = request.result;
        if(file) {
            player.src = file.data;
            player.play();
        }
    };
}

// 保存ファイル削除
function deleteFile(id) {
    const transaction = db.transaction(['files'], 'readwrite');
    const store = transaction.objectStore('files');
    store.delete(id);
    transaction.oncomplete = function() {
        loadFiles();
    };
}
</script>

</body>
</html>
