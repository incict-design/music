<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>音声再生アプリ</title>
<style>
    body {
        font-family: system-ui;
        margin: 30px;
        text-align: center;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 50px;
        flex-wrap: wrap;
    }
    .player-area, .upload-area {
        text-align: center;
    }
    button {
        width: 150px;
        padding: 8px;
        margin: 3px;
        font-size: 14px;
        border: none;
        border-radius: 8px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    .stop {
        background-color: #d9534f;
    }
    .stop:hover {
        background-color: #c9302c;
    }
    .fileInput {
        margin: 10px;
        font-size: 14px;
    }
    .uploaded-list {
        margin-top: 10px;
        text-align: left;
        display: inline-block;
        width: 300px;
    }
    .file-item {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        margin: 5px 0;
    }
    .file-name {
        display: inline-block;
        width: 180px; /* 曲名部分の幅を固定 */
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    .file-buttons {
        display: flex;
        gap: 5px;
        flex-shrink: 0; /* ボタン幅固定 */
    }
    .file-buttons button {
        width: 60px;
        font-size: 12px;
        padding: 4px;
        margin: 0;
    }
</style>
</head>

<body>
<h2>音声再生</h2>

<div class="container">
    <!-- 音声再生エリア -->
    <div class="player-area">
        <button onclick="playSound('music/a.mp3')">音声A</button><br>
        <button onclick="playSound('music/b.mp3')">音声B</button><br>
        <button onclick="playSound('music/c.mp3')">音声C</button><br>
        <button onclick="playSound('music/d.mp3')">音声D</button><br>
      <br>
        <audio id="player" controls></audio>
    </div>

    <!-- アップロードエリア -->
    <div class="upload-area">
        <label for="fileInput">アップロード（mp3/m4a）:</label><br>
        <input type="file" id="fileInput" class="fileInput" accept=".mp3,.m4a"><br>
        <div class="uploaded-list" id="uploadedList"></div>
    </div>
</div>

<script>
const player = document.getElementById('player');
const fileInput = document.getElementById('fileInput');
const uploadedList = document.getElementById('uploadedList');

// IndexedDB 初期化
let db;
const request = indexedDB.open('musicDB', 1);

request.onupgradeneeded = function(event) {
    db = event.target.result;
    if(!db.objectStoreNames.contains('files')) {
        db.createObjectStore('files', { keyPath: 'id', autoIncrement: true });
    }
};

request.onsuccess = function(event) {
    db = event.target.result;
    loadFiles();
};

request.onerror = function(event) {
    console.error("IndexedDB エラー:", event);
};

// 再生
function playSound(filename) {
    player.src = filename;
    player.play();
}



// ファイルアップロード
fileInput.addEventListener('change', function() {
    const file = this.files[0];
    if(file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const data = e.target.result;
            const transaction = db.transaction(['files'], 'readwrite');
            const store = transaction.objectStore('files');
            store.add({ name: file.name, data: data });
            transaction.oncomplete = function() {
                loadFiles();
            };
        };
        reader.readAsDataURL(file);
    }
});

// 保存ファイル一覧表示
function loadFiles() {
    uploadedList.innerHTML = '';
    const transaction = db.transaction(['files'], 'readonly');
    const store = transaction.objectStore('files');
    const request = store.openCursor();

    request.onsuccess = function(event) {
        const cursor = event.target.result;
        if(cursor) {
            const item = cursor.value;

            const div = document.createElement('div');
            div.className = 'file-item';

            const nameSpan = document.createElement('span');
            nameSpan.className = 'file-name';
            nameSpan.textContent = item.name;

            const buttonsDiv = document.createElement('div');
            buttonsDiv.className = 'file-buttons';
            buttonsDiv.innerHTML = `
                <button onclick="playFile(${item.id})">再生</button>
                <button onclick="deleteFile(${item.id})" class="stop">削除</button>
            `;

            div.appendChild(nameSpan);
            div.appendChild(buttonsDiv);
            uploadedList.appendChild(div);

            cursor.continue();
        }
    };
}

// 保存ファイル再生
function playFile(id) {
    const transaction = db.transaction(['files'], 'readonly');
    const store = transaction.objectStore('files');
    const request = store.get(id);

    request.onsuccess = function() {
        const file = request.result;
        if(file) {
            player.src = file.data;
            player.play();
        }
    };
}

// 保存ファイル削除
function deleteFile(id) {
    const transaction = db.transaction(['files'], 'readwrite');
    const store = transaction.objectStore('files');
    store.delete(id);
    transaction.oncomplete = function() {
        loadFiles();
    };
}
</script>

</body>
</html>
