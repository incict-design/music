<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>音楽再生アプリ（統合版）</title>
<style>
    body {
        font-family: system-ui;
        margin: 30px;
        text-align: center;
    }
    button {
        width: 220px;
        padding: 15px;
        margin: 10px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    .stop {
        background-color: #d9534f;
    }
    .stop:hover {
        background-color: #c9302c;
    }
    .fileInput {
        margin: 20px;
        font-size: 16px;
    }
</style>
</head>

<body>
<h2>音楽再生 Webアプリ</h2>

<!-- オーディオプレイヤー -->
<audio id="player" controls></audio>

<br>

<!-- 4つの固定曲ボタン -->
<button onclick="playSound('music/a.mp3')">曲 A を再生</button><br>
<button onclick="playSound('music/b.mp3')">曲 B を再生</button><br>
<button onclick="playSound('music/c.mp3')">曲 C を再生</button><br>
<button onclick="playSound('music/d.mp3')">曲 D を再生</button><br>

<!-- ストップボタン -->
<button class="stop" onclick="stopSound()">停止</button>

<hr>

<!-- ユーザーPCから選択 -->
<label for="fileInput">PCから曲を選択（mp3/m4a）:</label><br>
<input type="file" id="fileInput" class="fileInput" accept=".mp3,.m4a">

<script>
const player = document.getElementById('player');

// 既存曲を再生
function playSound(filename) {
    player.src = filename;
    player.play();
}

// 停止
function stopSound() {
    player.pause();
    player.currentTime = 0;
}

// ユーザーPCから選択
const fileInput = document.getElementById('fileInput');
fileInput.addEventListener('change', function() {
    const file = this.files[0];
    if(file) {
        const url = URL.createObjectURL(file);
        player.src = url;
        player.play();
    }
});
</script>

</body>
</html>
