<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>音楽再生アプリ</title>
<style>
    body {
        font-family: system-ui;
        margin: 30px;
        text-align: center;
    }
    button {
        width: 220px;
        padding: 15px;
        margin: 10px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    .stop {
        background-color: #d9534f;
    }
    .stop:hover {
        background-color: #c9302c;
    }
</style>
</head>

<body>
<h2>音楽再生 Webアプリ</h2>

<!-- オーディオ -->
<audio id="player"></audio>

<button onclick="playSound('music/a.mp3')">曲 A を再生</button><br>
<button onclick="playSound('music/b.mp3')">曲 B を再生</button><br>
<button onclick="playSound('music/c.mp3')">曲 C を再生</button><br>
<button onclick="playSound('music/d.mp3')">曲 D を再生</button><br>

<!-- ストップボタン -->
<button class="stop" onclick="stopSound()">停止</button>

<script>
const player = document.getElementById('player');

// 再生
function playSound(filename) {
    player.src = filename;
    player.play();
}

// 停止
function stopSound() {
    player.pause();
    player.currentTime = 0;  // 再生位置を最初に戻す
}
</script>

</body>
</html>
